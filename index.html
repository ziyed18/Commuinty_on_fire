<body>
    <header class="header">
        <div class="header-top">
            <div class="header-left">
                <img class="logo" src="img/logo_commuinty.png" alt="Community on Fire Logo">
            </div>
            <h1>Community On Fire Library</h1>
            <div class="header-right">
                <img class="flag" src="img/tn.svg" alt="Tunis">
            </div>
        </div>
        <nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="#" onclick="loadPage('html/Home.html')">Home</a></li>
            <li><a href="#" onclick="loadPage('html/Preparatory.html')">Preparatory</a></li>
            <li><a href="#" onclick="loadPage('html/Secondary.html')">Secondary</a></li>
            <li><a href="#" onclick="loadPage('html/Baccalaureate.html')">Baccalaureate</a></li>
            <li><a href="#" onclick="loadPage('html/University.html')">University</a></li>
            <li><a href="#" onclick="loadPage('html/About_Us.html')">About Us</a></li>
        </ul> 
    </nav>
    </header>
    <main>
        <section>
         <div id="content"></div>
        </section>
    </main>


    <script>
        function loadPage(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const bodyContent = doc.body.innerHTML;
                    document.getElementById('content').innerHTML = bodyContent;
                })
                .catch(error => console.error('Error loading page:', error));
        }

        // Load default page
        window.onload = function() {
            loadPage('html/Home.html');
        };

        // Handle links in loaded content
        document.getElementById('content').addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                const href = e.target.getAttribute('href');
                if (href && !href.startsWith('http') && href.endsWith('.html')) {
                    e.preventDefault();
                    const fullHref = href.startsWith('html/') ? href : 'html/' + href;
                    loadPage(fullHref);
                }
            }
        });

        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });
    </script>

</body>
